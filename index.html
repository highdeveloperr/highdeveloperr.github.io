<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro</title>
  <style>
    /* Global Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
      color: #ffffff; /* Light text */
    }

    /* Navigation bar styling */
    .nav {
      display: flex;
      justify-content: flex-end; /* Align tabs to the right */
      background-color: #1f1f1f; /* Slightly lighter black */
      padding: 10px;
      padding-right: 30px;
    }

    .nav button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px; /* Add spacing between tabs */
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Glowing effect */
    .nav button:hover {
      background-color: #A020F0; /* Hover effect */
      box-shadow: 0px 0px 8px #a020f8; /* Glowing effect */
    }

    .nav button.active {
      background-color: #A020F0; /* Active tab color */
      box-shadow: 0px 0px 12px #ff5722; /* Active tab glowing effect */
    }

    /* Content sections */
    .tab-content {
      display: none; /* Hide all content by default */
      padding: 20px;
    }

    .tab-content.active {
      display: block; /* Show active content */
    }

    .tab-content h2 {
      margin-top: 0;
    }

    /* Embedded Browser Section */
    .browser-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .browser-input {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .browser-button {
      padding: 10px 20px;
      background-color: #A020F0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .browser-button:hover {
      background-color: #9932CC;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(160, 32, 240, 0.5);
    }
  </style>
</head>
<body>

  <!-- Navigation Tabs -->
  <div class="nav">
    <button class="tab-button active" data-tab="home">Home</button>
    <button class="tab-button" data-tab="games">Games</button>
    <button class="tab-button" data-tab="announcements">Announcements</button>
    <button class="tab-button" data-tab="contact">Contact</button>
    <button class="tab-button" data-tab="browser">Unblocked Browser</button>
  </div>

  <!-- Tab Content -->
  <!-- Home Page -->
  <div id="home" class="tab-content active">
    <div class="home-page">
      <h1 class="metro">Metro</h1>
      <h2>What is Metro?</h2>
      <p>A New Era of Unblocked Games.</p>
    </div>
  </div>

  <!-- Games Page -->
  <div id="games" class="tab-content">
    <h2>Games</h2>
    <p>Welcome to the NEW Era of Games.</p>

    <!-- Game Buttons Container -->
    <div class="game-buttons">
      <a href="bitlife" class="game-button">
        <img src="bitlife.webp" alt="Bitlife Icon">
        <span>Play Bitlife</span>
      </a>
    </div>
  </div>

  <!-- Announcements Page -->
  <div id="announcements" class="tab-content">
    <div class="announcement-page">
      <h2>Announcements</h2>
      <div class="announcement">
        <h3>Launch</h3>
        <p>We are launching the website to the public! Please note we will have bugs.</p>
      </div>
      <div class="announcement">
        <h3>Revamp Info</h3>
        <p>REVAMP RELEASED!</p>
      </div>
    </div>
  </div>

  <!-- Contact Page -->
  <div id="contact" class="tab-content">
    <h2>Contact</h2>
    <p>Nothing here yet.</p>
  </div>

  <!-- Unblocked Browser Page -->
  <div id="browser" class="tab-content">
    <h2>Unblocked Browser</h2>
    <div class="browser-container">
      <input type="text" id="browser-url" class="browser-input" placeholder="Enter website URL (e.g., https://example.com)">
      <button class="browser-button" onclick="openWebsite()">Open Website</button>
      <!-- Iframe to display the website -->
      <iframe id="website-frame" src=""></iframe>
    </div>
  </div>

  <script>
    // JavaScript to handle tab switching
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove 'active' class from all buttons and content
        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        // Add 'active' class to the clicked button and corresponding content
        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    // Function to open the website inside the iframe
    function openWebsite() {
      const urlInput = document.getElementById('browser-url').value;
      const iframe = document.getElementById('website-frame');
      
      if (urlInput) {
        iframe.src = urlInput;
      } else {
        alert('Please enter a valid URL.');
      }
    }
  </script>

</body>
</html>
