<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro</title>
  <style>
    /* Global Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
      color: #ffffff; /* Light text */
    }

    /* Navigation bar styling */
    .nav {
      display: flex;
      justify-content: flex-end; /* Align tabs to the right */
      background-color: #1f1f1f; /* Slightly lighter black */
      padding: 10px;
      padding-right: 30px;
    }

    .nav button {
      background-color: #1f1f1f;
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px; /* Add spacing between tabs */
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Glowing effect */
    .nav button:hover {
      background-color: #A020F0; /* Hover effect */
      box-shadow: 0px 0px 8px #a020f8; /* Glowing effect */
    }

    .nav button.active {
      background-color: #A020F0; /* Active tab color */
      box-shadow: 0px 0px 12px #ff5722; /* Active tab glowing effect */
    }

    /* Content sections */
    .tab-content {
      display: none; /* Hide all content by default */
      padding: 20px;
    }

    .tab-content.active {
      display: block; /* Show active content */
    }

    .tab-content h2 {
      margin-top: 0;
    }

    /* Home Page Revamp */
    .home-page {
      text-align: center;
      padding: 50px 20px;
    }

    .home-page .metro {
      font-size: 4rem;
      font-weight: bold;
      color: #A020F0;
      text-shadow: 0 0 20px #A020F0, 0 0 40px #9932CC, 0 0 60px #ff00ff;
      animation: glow 1.5s infinite alternate;
    }

    /* Glowing animation for Metro */
    @keyframes glow {
      0% {
        text-shadow: 0 0 20px #A020F0, 0 0 40px #9932CC, 0 0 60px #ff00ff;
      }
      100% {
        text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff, 0 0 90px #ff00ff;
      }
    }

    /* Button styling for games */
    .game-button {
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      background-color: #A020F0;
      padding: 15px 20px;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
    }

    .game-button img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .game-button:hover {
      background-color: #9932CC;
    }

    /* Announcements Page Styling */
    .announcement-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .announcement {
      background-color: #1f1f1f;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(160, 32, 240, 0.5);
    }

    .announcement h3 {
      color: #A020F0;
      margin-bottom: 10px;
    }

    .announcement p {
      font-size: 1.1rem;
    }

  </style>
</head>
<body>

  <!-- Navigation Tabs -->
  <div class="nav">
    <button class="tab-button active" data-tab="home">Home</button>
    <button class="tab-button" data-tab="games">Games</button>
    <button class="tab-button" data-tab="announcements">Announcements</button>
    <button class="tab-button" data-tab="contact">Contact</button>
  </div>

  <!-- Tab Content -->
  <!-- Home Page -->
  <div id="home" class="tab-content active">
    <div class="home-page">
      <h1 class="metro">Metro</h1>
      <h2>What is Metro?</h2>
      <p>A New Era of Unblocked Games.</p>
    </div>
  </div>

  <!-- Games Page -->
  <div id="games" class="tab-content">
    <h2>Games</h2>
    <p>Welcome to the NEW Era of Games.</p>

    <!-- Button to open bitlife game -->
    <a href="bitlife" class="game-button">
      <img src="bitlife.webp" alt="Bitlife Icon">
      <span>Play Bitlife</span>
    </a>
    <!-- Button to open Drive Mad game -->
    <a href="drive-mad" class="game-button">
      <img src="bitlife.webp" alt="Bitlife Icon">
      <span>Play Drive Mad</span>
    </a>
  </div>
  </div>

  <!-- Announcements Page -->
  <div id="announcements" class="tab-content">
    <div class="announcement-page">
      <h2>Announcements</h2>

      <div class="announcement">
        <h3>Launch</h3>
        <p>We are launching the website to the public! Please note we will have bugs.</p>
      </div>

      <div class="announcement">
        <h3>Revamp Info</h3>
        <p>REVAMP RELEASED!</p>
      </div>
    </div>
  </div>

  <div id="contact" class="tab-content">
    <h2>Contact</h2>
    <p>Nothing here yet.</p>
  </div>

  <script>
    // JavaScript to handle tab switching
    const buttons = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove 'active' class from all buttons and content
        buttons.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        // Add 'active' class to the clicked button and corresponding content
        button.classList.add('active');
        const tabId = button.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });
  </script>

</body>
</html>
